<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoCraft Studio - AI-Powered Document Processing</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a365d;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #edf2f7;
            border-top: 4px solid #38b2ac;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #2d3748;
            font-weight: 500;
        }
        
        .redirect-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .page-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        
        .page-list li {
            padding: 0.5rem 0;
            color: #718096;
            border-bottom: 1px solid #edf2f7;
        }
        
        .page-list li:last-child {
            border-bottom: none;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fphotocraft5589back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.5"></script>
</head>
<body>
    <div class="loading-container">
        <div class="logo">PhotoCraft Studio</div>
        <div class="subtitle">AI-Powered Document Processing Platform</div>
        
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing application...</div>
        
        <div class="redirect-info">
            <h3 style="color: #1a365d; margin-bottom: 1rem; font-size: 1.1rem;">Available Pages:</h3>
            <ul class="page-list">
                <li>Homepage - Main landing page</li>
                <li>Aadhaar Processing Center - Document processing hub</li>
                <li>Photo Studio Suite - Professional photo editing</li>
            </ul>
            <p style="color: #718096; font-size: 0.9rem; margin-top: 1rem;">
                Redirecting to homepage in <span id="countdown">3</span> seconds...
            </p>
        </div>
    </div>

    <script>
        // Countdown timer
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // Redirect to homepage
                window.location.href = 'pages/homepage.html';
            }
        }, 1000);
        
        // Alternative redirect after 3 seconds (fallback)
        setTimeout(() => {
            window.location.href = 'pages/homepage.html';
        }, 3000);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
